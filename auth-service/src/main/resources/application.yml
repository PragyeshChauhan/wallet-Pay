server:
  port: 8084

spring:
  application:
    name: auth-service
  profiles:
    active: dev


  datasource:
    url: jdbc:postgresql://db.bozuvgbmzxyszbhwwnfj.supabase.co:5432/postgres?currentSchema=auth_bucket
    username: postgres
    password: Pragyesh@01
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  ssl:
    enabled: true
    key-store: classpath:keystore.p12
    key-store-password: ezpay@01
    key-store-type: PKCS12
    key-alias: ezpay
    trust-store: classpath:truststore.p12
    trust-store-password: ezpay@01
    trust-store-type: PKCS12
    client-auth: need
    protocol: TLSv1.3
    enabled-protocols: TLSv1.3

  shutdown: graceful
  tomcat:
    threads:
      max: 200
      min-spare: 20
    max-connections: 5000
    accept-count: 500
  threads:
    virtual:
      enabled: true
  http:
    codecs:
      max-in-memory-size: 10MB

  cloud:
    discovery:
      enabled: true
    eureka:
      client:
        register-with-eureka: true
        fetch-registry: true
        service-url:
          defaultZone: ${EUREKA_URL:http://localhost:8761/eureka/}
      instance:
        lease-renewal-interval-in-seconds: 10
        lease-expiration-duration-in-seconds: 30
        prefer-ip-address: true

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      timeout: 5s
      lettuce:
        pool:
          enabled: true
          max-active: 100
          max-idle: 20
          min-idle: 5

management:
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
  prometheus:
    metrics:
      export:
        enabled: true
  metrics:
    tags:
      application: ${spring.application.name}
    distribution:
      percentiles-histogram:
        http.server.requests: true
  info:
    env:
      enabled: true

resilience4j:
  retry:
    instances:
      default:
        max-attempts: 3
        wait-duration: 1s

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: alpha

jwt:
  issuer: https://ezpay-auth.com
  audience: ezyPay
  access-exp: 3600
  refresh-exp: 604800
  key:
    alias: ezpay
    keystore:
      password: ezpay@01
      path: classpath:keystore.p12

auth:
  dpop:
    enabled: true
    rate-limit-threshold: 100
    rate-limit-ttl: 60s
  bypass-paths: >
    /api/auth/login,
    /api/auth/refresh,
    /api/nonce,
    /actuator/**,
    /swagger-ui.html,
    /api-docs/**

url:
  service:
    notification: http://notification-service
    user: http://user-service